<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        width: 50px;
        height: 50px;
        background-color: rgb(200, 0, 0);
        transition: all 2s;
    }
    .big{
        width: 200px;
        height: 200px;
        background-color: rgb(0, 0, blue);
        border-radius: 50%;
        transition: all 2s;
    }
</style>
        <script>
            var divTag = document.querySelector("div"); 
            divTag.addEventListener('mouseover', function(){
                divTag.className = 'big';
            });
            divTag.addEventListener('mouseout', function(){
                divTag.removeAttribute('class');
            });
        </script>

        <h1> JavaScript Event Challenges: Challenge 2</h1>
        <div></div>
</body>
</html>
